<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
    <title>RPG'ist</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="icon" href="../home/Logotipo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
</head>

<body id="login">

    <main>
        <div class="login-box">
            <form action="../home/home.html" method="post" class="needs-validation" novalidate>

                <div>
                    <img src="../home/Logo.png" style="margin-bottom: 20px;" width="350px" alt="">
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="nm_user" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="ds_password" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                    <button class="btn btn-outline-primary mt-2" type="submit" value="Entrar">Entrar</button>
                </div>
                <h6 class="mt-5"> <a href="../cadastrar/cadastroUsuario.html">Registre-se</a></h6>
                <h7 class="pt-2"> <a href="../cadastrar/cadastrar.html">Esqueci minha senha</a></h7>
                
            </form>
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>
    <script src="../js/script_ajax.js"></script>
</body>

</html>
