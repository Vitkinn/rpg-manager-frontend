<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
    <title>RPG'ist</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="icon" href="../home/Logotipo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../../pages/css/default.css">
    <link rel="stylesheet" href="../login/login.css">
</head>

<body>
    <main>
        <div class="register-box">
            <div>
                <img src="../home/Logo.png" style="margin-bottom: 20px; height: 50px; width: 150px;" width="350px" alt="">
            </div>
            <div class="input-group mb-3">
                <input id="nm_user" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <input id="ds_name" type="text" class="form-control" placeholder="Nome" aria-label="Nome" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <input id="ds_email" type="text" class="form-control" placeholder="E-mail" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">@example.com</span>
            </div>
            <div class="input-group mb-3">
                <input id="ds_password" type="password" class="form-control" placeholder="Senha" aria-label="Senha" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Repita sua senha" aria-label="Repita sua senha" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <input id="nr_contact" type="number" class="form-control" placeholder="Número de contato" aria-label="Número de contato" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
            </div>
            <button id="buttonRegister" type="submit" value="Entrar">Cadastrar</button>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>
    <script src="../js/script_ajax.js"></script>
</body>

</html>
