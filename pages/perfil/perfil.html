<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>RPG1ist</title>
    <style>
        body {
            background: transparent;
        }
    </style>

    <link rel="stylesheet" href="./perfil.css" />

</head>

<body>

    <div class="table-wrapper">

        <div class="card overflow-hidden bg-light top-rad">

            <div class="row no-gutters row-bordered row-border-light">
                <table class="fl-table">
                    <thead>
                        <tr>
                            <th>
                                <h1>
                                    Configurações de Conta
                                </h1>
                            </th>

                        </tr>
                    </thead>
                    <tr>
                        <td>
                            <div class="form-group col-md-6">
                                <label for="input_tel_1">Telefone 1</label>
                                <input type="text" class="form-control" id="input_tel_1" name="telefone_1"
                                    placeholder="(47) 00000-0000" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}"
                                    value="@.telefone_1" required>
                                <!--Pattern-> máscara para o campo-->
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group col-md-6">
                                <label for="input_tel_1">Telefone 2</label>
                                <input type="text" class="form-control" id="input_tel_2" name="telefone_2"
                                    placeholder="(47) 00000-0000" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}"
                                    value="@.telefone_2">
                                <!--Pattern-> máscara para o campo-->
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group col-md-2">
                                <label for="input_cep">CEP</label>
                                <input type="text" class="form-control" id="input_cep" name="cep"
                                    placeholder="12345-123" pattern="\d{5}-\d{3}" value="" required>
                                <!--Pattern-> máscara para o campo-->
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group col-md-6">
                                <label for="input_cidade">Cidade</label>
                                <input type="text" class="form-control" id="input_cidade" name="cidade" maxlength="50"
                                    value="" required>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group col-md-4">
                                <label for="input_estado">Estado</label>
                                <select id="input_estado" name="estado" class="form-control" required>
                                    <option value="@.estado">@.estado</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                    <option value="EX">Estrangeiro</option>
                                </select>
                            </div>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group col-md-5 ml-3">
                                <label for="input_rua">Rua</label>
                                <input type="text" class="form-control" id="input_rua" name="rua"
                                    placeholder="ex: Rua XV Novembro" maxlength="50" value="@.rua" required>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group col-md-2">
                                <label for="input_numero_residencia">Número</label>
                                <input type="text" class="form-control" id="input_numero_residencia"
                                    name="numero_residencia" placeholder="ex: 277" maxlength="4"
                                    value="@.numero_residencia" required>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group col-md-4">
                                <label for="input_bairro">Bairro</label>
                                <input type="text" class="form-control" id="input_bairro" name="bairro"
                                    placeholder="ex: Centro" maxlength="50" value="@.bairro" required>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group col-md-9 ml-3">
                                <label for="input_complemento">Complemento</label>
                                <input type="text" class="form-control" id="input_complemento" name="complemento"
                                    placeholder="ex: Apartamento/Casa" maxlength="50" value="@.complemento" required>
                            </div>
                        </td>
                    </tr>


                    <tr>
                        <td><button class="btn2 btn-outline-primary py-2" type="submit" value="Alterar">Alterar</button></td>
                    </tr>

                    
                </table>






            </div>
        </div>
    </div>
    <div class="loader"></div>
    <script>$('#input_tel_1').mask('(00)00000-0000');</script>
    <script>$('#input_tel_2').mask('(00)00000-0000');</script>
    <script>$('#input_cep').mask('00000-000', { placeholder: "" });</script>
    <script type="text/javascript" src="../lib/jQuery-Mask-Plugin-master/src/jquery.mask.js"></script>
    <script src="../js/site.js"></script>
</body>
